<h1 mat-dialog-title>Règle(s) non respecté(e)s !</h1>
<div mat-dialog-content>
  Les contraintes suivantes n'ont pas été respectées dans votre code :
  <ul>
    <li *ngFor="let constraint of data.codeResponse.failedConstraints">
      <span><b>{{constraint.name}} : </b> {{constraint.warning}}</span>
    </li>
  </ul>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Retour</button>
</mat-dialog-actions>
