<div *ngIf="regexList.length > 0; else empty_list">
  <div *ngFor="let regex of regexList" class="regex-item">
    <app-regex-item [levelId]="levelId" [constraintId]="constraintId" [languagesList]="languagesList" [regex]="regex"></app-regex-item>
  </div>
</div>
<ng-template #empty_list> <div>
  Aucune Regex
</div></ng-template>
<app-new-regex-item (create)="onCreate($event)" [languagesList]="languagesList"></app-new-regex-item>
